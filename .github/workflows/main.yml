name: CI/CD Pipeline - EC2 Deployment with RDS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # ==================== BUILD & TEST ====================
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Frontend - Install and Lint
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint || echo "Lint completed"

      - name: Backend - Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Validate Docker Compose
        run: docker compose -f docker-compose.yml config

  # ==================== BUILD & PUSH DOCKER IMAGES ====================
  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/3-tier-backend:${{ steps.sha.outputs.short_sha }}
            ${{ secrets.DOCKER_USERNAME }}/3-tier-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_BASE_URL=http://${{ secrets.EC2_HOST }}:3500
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/3-tier-frontend:${{ steps.sha.outputs.short_sha }}
            ${{ secrets.DOCKER_USERNAME }}/3-tier-frontend:latest

  # ==================== DEPLOY TO EC2 ====================
  deploy-to-ec2:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/3-tier-app
            cd /home/${{ secrets.EC2_USERNAME }}/3-tier-app

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            docker pull ${{ secrets.DOCKER_USERNAME }}/3-tier-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/3-tier-frontend:latest

            docker compose down || true

            export MYSQL_HOST=${{ secrets.MYSQL_HOST }}
            export MYSQL_USER=${{ secrets.MYSQL_USER }}
            export MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            export MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}

            docker compose up -d

            docker image prune -af --filter "until=24h"

  # ==================== HEALTH CHECK ====================
  health-check:
    needs: deploy-to-ec2
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for App Startup
        run: sleep 20

      - name: Check Frontend
        run: |
          CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }})
          [ "$CODE" -eq 200 ] || (echo "Frontend failed: $CODE" && exit 1)

      - name: Check Backend
        run: |
          CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:3500/health)
          [ "$CODE" -eq 200 ] || (echo "Backend failed: $CODE" && exit 1)

  # ==================== NOTIFY ====================
  notify:
    needs: [deploy-to-ec2, health-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Result
        run: |
          if [ "${{ needs.health-check.result }}" = "success" ]; then
            echo "üöÄ Deployment Successful with RDS!"
          else
            echo "‚ùå Deployment Failed!"
          fi
